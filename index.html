<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>

    <div class="cals">
        <div>
         
           <h2>Calculator</h2>
           
            <div class="inGrid">
                <input id="input" type="text" placeholder="0" disabled>
                <button id="cancel" class="cancel" onclick="cancel()"><h1>C</h1></button>
            </div>
            <div class="calGrid">
                    <button class="keys" id="number" onclick="number('1')">1</button>
                    <button class="keys" id="number" onclick="number('2')">2</button>
                    <button class="keys" id="number" onclick="number('3')">3</button>
                    <button class="keys"  onclick="operator('+')">+</button>
                    <button class="keys" id="number" onclick="number('4')">4</button>
                    <button class="keys" id="number" onclick="number('5')">5</button>
                    <button class="keys" id="number" onclick="number('6')">6</button>
                    <button class="keys" onclick="operator('-')">-</button>
                    <button class="keys" id="number" onclick="number('7')">7</button>
                    <button class="keys" id="number" onclick="number('8')">8</button>
                    <button class="keys" id="number" onclick="number('9')">9</button>
                    <button class="keys"  onclick="operator('*')">x</button>
                    <button class="keys"  onclick="operator('/')">/</button>
                    <button class="keys" id="number" onclick="number('0')">0</button>
                    <button class="keys" id="number" onclick="number('.')">.</button>
                    <button class="keys" id="result" onclick="result()">=</button>
            </div>
        </div>
      
    </div>
    <script>

let input = document.getElementById("input");
        
        function number(number) {
            if (input.value == 0) {
                input.value = number;
            } else {
                input.value += number;
            }
        }
        
        function operator(operator) {
            input.value +=" "+ operator +" ";
        }
        
        function result() {
            try {
                input.value = eval(input.value);
            } catch (e) {
                input.value = 'Error';
            }
        }
        
        function cancel() {
            input.value = 0;
        }
    </script>
    
</body>
</html>
